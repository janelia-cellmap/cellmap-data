# This GitHub Actions workflow automatically tags each commit on the main branch with a PEP 440-compliant version: YYYY.M.D+HHMM (UTC).
# Example: 2025.5.29+0930

name: Auto Tag with PEP440 Date Version

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history for tags

      - name: Set up git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current PEP440 date tag
        id: date_tag
        run: |
          # Remove leading zeros from month and day
          year=$(date -u +'%Y')
          month=$(date -u +'%-m')
          day=$(date -u +'%-d')
          hour=$(date -u +'%H')
          minute=$(date -u +'%M')
          tag="$year.$month.$day+$hour$minute"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.date_tag.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag ${{ steps.date_tag.outputs.tag }}
          git push origin ${{ steps.date_tag.outputs.tag }}
